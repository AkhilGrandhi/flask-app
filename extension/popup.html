<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font: 13px system-ui, sans-serif; margin: 12px; width: 320px; }
      .row { display:flex; gap:8px; margin-bottom:8px; }
      .col { flex:1; display:flex; flex-direction:column; gap:4px; }
      select, button { width:100%; padding:6px; }
      h4 { margin: 0 0 6px 0; font-size: 14px; }
      small { color:#666; }
    </style>
  </head>
  <body>
    <h4>Candidate Autofill</h4>
    <div class="row">
      <div class="col">
        <label for="userSelect">Users</label>
        <select id="userSelect"></select>
      </div>
      <div class="col">
        <label for="candidateSelect">Candidates</label>
        <select id="candidateSelect"></select>
      </div>
    </div>
    <button id="autofillBtn">Autofill (log only)</button>
    <p><small>Status: <span id="status">Loading…</span></small></p>
    <details style="margin-top:8px;">
    <summary><b>Mapping JSON</b></summary>
      <pre id="mapJson" style="white-space:pre-wrap; max-height:220px; overflow:auto;"></pre>
    </details>
    <script src="popup.js"></script>
  </body>
</html>
